<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bleach | Seleção de Personagens</title>

    <link rel="shortcut icon" href="./src/Midia/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/Bleach/logo2.png" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ichigo" data-name="Ichigo Kurosaki" data-description="Ichigo é o protagonista de Bleach e é conhecido como o Shinigami Substituto, Um Shinigami que contém poderes Hollow, Quincy e Fullbringer. O dono da espada Zangetsu, e vive gritando.">
            <img
              src="./src/imagens/Bleach/card-ciclope.png"
              alt="Personagem Ichigo Kurosaki"
            />
          </li>
          <li class="personagem" id="grimmjow" data-name="Grimmjow Jaegerjaquez" data-description="Grimmjow é um dos principais vilões e Arrancars do Arco Hueco Mundo, conhecido como Espadas, Grimmjow é o Sexto Espada.">
            <img
              src="./src/imagens/Bleach/card-jean-grey.png"
              alt="Personagem Grimmjow"
            />
          </li>

          <li class="personagem" id="zaraki" data-name="Kenpachi Zaraki" data-description="Zaraki é o capitão do 11° Esquadrão da Gotei 13, Kenpachi é agressivo, arrogante e autoconfiante, está sempre procurando oponentes á altura e luta por diversão.">
            <img
              src="./src/imagens/Bleach/card-lince-negra.png"
              alt="Personagem Zaraki Kenpachi"
            />
          </li>

          <li class="personagem" id="nelliel" data-name="Nelliel Odelschwanck" data-description="Nell é uma antagonista do arco Hueco Mundo, Possui sua forma criança e adulta, autora de uma série de frases e palavras bizarras, Nell foi a antiga 3ª Espada.">
            <img
              src="./src/imagens/Bleach/card-tempestade.png"
              alt="Personagem Nelliel"
            />
          </li>

          <li class="personagem" id="aizen" data-name="Sōsuke Aizen" data-description="é o central antagonista de franquia bleach,servindo como principal e primario antagonista da primeira parte da serie. ele é o ex-capitão da 5ª Divisão no Gotei 13; mais tarde, ele deixa a Soul Society com seus seguidores">
            <img
              src="./src/imagens/Bleach/card-vampira.png"
              alt="Personagem Aizen "
            />
          </li>

          <li class="personagem" id="ulquiorra" data-name="Ulquiorra Cifer" data-description="Ulquiorra é o 4° Espada, um arrancar frio, insensível e imparcial, um ser distante, pensativo e indiferente. disposto a prejudicar tanto seus aliados quanto seus inimigos, caso estes fiquem no seu caminho.">
            <img
              src="./src/imagens/Bleach/card-wolverine.png"
              alt="Personagem Ulquiorra"
            />
          </li>

          <li class="personagem" id="asnodt" data-name="Äs Nödt" data-description="Äs Nödt é um Quincy e membro do Sternritter de Wandenreich. Äs acredita que o medo irracional é uma força que não se pode superar, ao contrário do medo racional.">
            <img
              src="./src/imagens/Bleach/card-noturno.png"
              alt="Personagem AsNodt"
            />
          </li>

          <li class="personagem" id="barragan" data-name="Baraggan Louisenbairn" data-description="Barragan, é um Arrancar do exército de Aizen. o 2º Espada. O seu aspecto de morte é o envelhecimento. Antes de se tornar um Espada , Barragan foi o  Deus-Rei do Hueco Mundo e governante original de Las Noches.">
            <img
              src="./src/imagens/Bleach/card-magneto.png"
              alt="Personagem Barragan the Emperor"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/Bleach/Card-ichigo.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ichigo Kurosaki</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ichigo é o protagonista de Bleach e é conhecido como o Shinigami Substituto, Um Shinigami que contém poderes Hollow, Quincy e Fullbringer. O dono da espada Zangetsu, e vive gritando.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>

    <footer>
    <audio id="myAudio" loop autoplay>
      <source src="./src/Midia/Treachery.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  
    <section class="footertxt">
      <div class="footerbg"> 
        <img src="./src/Midia/footerbg.png" alt="Imagem com o logo de bleach e ichigo ao lado">
      </section>
      
      </div>
      <div class="footertxt">Produzido e desenvolvido por <b style="padding-left: 5px;"> Vinicius Andrade</b>
    </div>
    
  </footer>
  </body>
</html>
